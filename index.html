<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!--Font Icons-->
    <script src="https://kit.fontawesome.com/2e3e18e325.js" crossorigin="anonymous"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Talkie</title>
</head>
<body>
    <!--HEADING SECTION-->
    <header class="header">
        <a href="#" class="logo">Talkie</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        <nav class="navbar">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#movies">MOVIES</a></li>
                <li><a href="#kids">KIDS</a></li>
                <li><a href="#watchlist">WATCHLIST</a></li>
            </ul>
        </nav>

        <div class="heading-right">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-bar" placeholder="Search">
            </div>
            <div class="user">
                <i class="fa-solid fa-user fa-xl"></i>
            </div>
        </div>
    </header>

    <!--BANNER SECTION-->
    <section class="home" id="home">
            <!-- Add Slider -->
        <div class="swiper homeSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/InsideOut2.avif">
                </div>
                <div class="swiper-slide">
                    <img src="images/MonstersUniversity.webp">
                </div>
                <div class="swiper-slide">
                    <img src="images/FindingNemo.webp">
                </div>
                <div class="swiper-slide">
                    <img src="images/TurningRed.jpeg">
                </div>
                <div class="swiper-slide">
                    <img src="images/Soul.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="images/Rat.jpg">
                </div>
            </div>
        </div>
    </section>

    <!--CONTENT SECTION-->
    <div class="content">
        <div class="title">
            <div id="title">
                <h1>Inside Out 2</h1>
            </div>
            <div id="description">
                <p>Joy, Sadness, Anger, Fear and Disgust have been running a 
                    successful operation by all accounts. However, when Anxiety shows up, 
                    they aren't sure how to feel.
                </p>
            </div>
            <div class="buttons">
                <div class="playButton">
                    <button>PLAY</button>
                </div>
                <div class="detailsButton">
                    <button>Details</button>
                </div>
            </div>
        </div>
            <!-- Swiper navigation buttons -->
            <div class="nav-btns">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
    </div>

    <!--THMBNAIL SECTION-->
    <div class="thumbs">
        <div thumbsSlider="" class="swiper thumbsSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/IO2.webp" alt="insideout2 thumbnail">
                </div>
                <div class="swiper-slide">
                    <img src="images/MU.webp" alt="monstersuniversity thumbnail">
                </div>
                <div class="swiper-slide">
                    <img src="images/FN.webp" alt="findingnemo thumbnail">
                </div>
                <div class="swiper-slide">
                    <img src="images/TR.webp" alt="turningred thumbnail">
                </div>
                <div class="swiper-slide">
                    <img src="images/S.webp" alt="soul thumbnail">
                </div>
                <div class="swiper-slide">
                    <img src="images/Ratatoullie.webp" alt="soul thumbnail">
                </div>
            </div>
        </div>
    </div>

     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Link To Custom JS-->
    <script src="index.js"></script>
</body>
</html>
